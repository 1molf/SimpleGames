<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleGames</title>
    <link rel="stylesheet" href="external.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo"><a href="Home.html"><img id="dice_img" src="images/Dice.png">SimpleGames</a></div>
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="About.html">About</a></li>
                <li><a href="Contact.html">Contact</a></li>
                <button><a href="LogIn.html">Log In</a></button>
            </ul>
        </div>
    </nav>
    <section class="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <div class="content-wrapper">
                <div class="contact-form">
                    <h3>Send us a message</h3>
                    <form id="contactForm">
                        <div class="form-group">
                            <input type="text" name="name" placeholder="Your Name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" placeholder="Your Email" required>
                        </div>
                        <div class="form-group">
                            <textarea name="message" placeholder="Your Message" required></textarea>
                        </div>
                        <button type="submit">Send Message</button>
                    </form>
                </div>
                <div class="contact-info">
                    <h3>Contact Information</h3>
                    <p><i class="fas fa-phone"></i>+63 987 654 3210</p>
                    <p><i class="fas fa-envelope"></i>sample@example.com</p>
                    <p><i class="fas fa-map-marker-alt"></i>Naga City, Philippines</p>
                </div>
            </div>
        </div>
    </section>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
            alert('Thank you for contacting us!!!');
            window.location.href = 'Home.html'; 
        });
    </script>
</body>
</html>
